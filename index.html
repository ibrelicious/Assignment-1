<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment 1</title>

  <!-- Kopplar presentation (CSS) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Kopplar interaktivitet (JS) -->
  <script src="app.js" defer></script>
</head>
<body>
<header class="site-header">
  <!-- Denna kod gör så att layouten ser bättre och centrerad -->
  <div class="container row between center">
    <h1>Assignment 1</h1>

    <!-- Här under har jag knappen som växlar hemsidans tema från vit till mörkt -->
    <button id="toggle-theme" class="btn" type="button" aria-pressed="false">Mörkt läge</button>
  </div>
</header>

<main class="container stack">
  <section>
    <h2>Knapp-test</h2>

    <!-- som där uppe så centrerar denna svaret på resultaten av att klicka på knappen -->
    <div class="row gap center" style="justify-content:flex-start;">
      <!-- Knappen som triggar JavaScript att visa aktuell tid -->
      <button id="show-time" class="btn" type="button">Visa tid</button>
      <!-- Här skriver JavaScript in den aktuella tiden -->
      <span id="current-time" class="time" aria-live="polite"></span>
    </div>
    <!-- Denna gör att nya rader annonseras som hjälpmedel -->
    <div id="log" class="log" aria-live="polite"></div>
  </section>
</main>

<!-- Denna kod är området för längst nere i sidan -->
<footer class="site-footer">
<!-- Denna ger max layout maxbredd/centrering -->
  <div class="container row between center">
<!-- denna ska visa "copyright" och även årtalet -->
    <small>© <span id="year"></span></small>
  </div>
</footer>
</body>
</html>
